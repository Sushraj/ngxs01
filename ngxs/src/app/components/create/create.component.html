<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm">
      <div class="form-group">
        <label class="col-md-4">Name</label>
        <input type="text" class="form-control" formControlName="name" #name />
        <div
          *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)"
          class="alert alert-danger">
          <div *ngIf="angForm.controls['name'].errors.required">
            Name is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Manager Id</label>
        <input type="number" class="form-control" formControlName="managerId" #managerId />
        <div
          *ngIf="angForm.controls['managerId'].invalid && (angForm.controls['managerId'].dirty || angForm.controls['managerId'].touched)"
          class="alert alert-danger">
          <div *ngIf="angForm.controls['managerId'].errors.required">
            ManagerId is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <button (click)="addUser(name.value, managerId.value)" class="btn btn-primary"
          [disabled]="angForm.pristine || angForm.invalid">Create
        </button>
      </div>
      <button (click)="reset()">Reset</button>
      <button (click)="logout()">LogOut</button>


    </form>
  </div>
</div>
